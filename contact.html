    <link rel = "stylesheet" href="./css/main.css">

<body>
    <header>
        <!--Navigation Bar-->
        <div class = "nav-bar">
            <ul class ="navigation-list">
                <li class = "navigation-item">
                    <a href="./index.html"><img src="./images/The Cake Kitchen no text.png" height="45px"></a></li>
                <li class = "navigation-item">
                    <a href="./index.html">Home</a></li>
                <li class = "navigation-item">
                    <a href="./product.html">Shop</a></li>
                <li class = "navigation-item">
                    <a href="/">Contact Us</a></li>
            </ul>
        </div>

        <div class="contact-container-top grad">
            <h1>Get In Touch</h1>
            <hr class = "solid">
        </div>

    <main>

        <!--Contact-->

        <div class="contact-container">
            <div class="contact-box pic">
                <img src="./images/FRESH BERRY 8.webp" height="360px" alt="Picture of a fresh berry cake"/>
            </div>

            <div class="contact-box speak">
                <h5 class="title">Speak To Us</h5>
                <span><i class="fa-solid fa-phone fa-pull-left" style="font-size: 2em; color: rgb(187, 15, 127);"></i>          07888 888888</span><br><br>
                <span><i class="fa-solid fa-envelope fa-pull-left" style="font-size: 2em; color: rgb(187, 15, 127);"></i>          <a class="email" href="mailto:thecakekitchen@cakes.com">thecakekitchen@cakes.com</a></span><br><br>
                <span><i class="fa-solid fa-location-dot fa-pull-left" style="font-size: 2em; color: rgb(187, 15, 127);"></i>            Cherry Tree Lane, Battenburg, Austria, CCC CCC</span><br>
            </div>

            <div class="contact-box learn">
                <h5 class="title">Learn More</h5>
                <span><i class="fa-brands fa-instagram-square fa-pull-left" style="font-size: 2em; color: rgb(11, 199, 205);"></i><a id="socials" href="http://www.instagram.com" target="_blank">Instagram</a></span><br><br>
                <span><i class="fa-brands fa-facebook fa-pull-left" style="font-size: 2em; color: rgb(11, 199, 205);"></i><a id="socials" href="http://www.facebook.com" target="_blank">Facebook</a></span><br><br>
                <span><i class="fa-brands fa-twitter fa-pull-left" style="font-size: 2em; color: rgb(11, 199, 205);"></i><a id="socials" href="http://www.twitter.com" target="_blank">Twitter</a></span><br><br>
            </div>
        </div>

    <footer>

        <div class="logo">
